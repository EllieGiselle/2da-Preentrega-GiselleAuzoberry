<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body id="page_contacto">
    <header>
        <nav id="nav_contacto">
            <input type="checkbox" id="check">
            <a href="../index.html"> <img src="../img/Logo grande ver.3-03.png" alt="LOGO" class="logo"></a>
            <ul>
                <li> <a href="../index.html"> Inicio </a></li>
                <li> <a href="about.html">Sobre Mí</a> </li>
                <li> <a href="proyectos.html">Mis Proyectos</a> </li>
                <li id="active"> Contacto </li>
            </ul>
            <ul class="idioma">
                <li id="español">ESP</li>
                <li id="ingles">ING</li>
            </ul>
            <label for="check" class="checkbtn">
                <i class="bi bi-list"></i>
            </label>
        </nav>
    </header>
    <main>
        <div class="container" id="form_contacto">
            <div class="row">
                <div class="col-md-8 primera">
                    <h2>Dejá tu Consulta</h2>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Indica Nombre y Apellido">
                        </div>
                        <div class="col-md-6">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="asunto"
                                placeholder="Indica motivo de la consulta">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-secondary">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 segunda">
                    <h2>Contacto</h2>
                    <div class="mt-4">
                        <div class="d-flex">
                            <i class="bi bi-geo-alt"></i>
                            <p>Buenos Aires, Argentina</p>
                        </div>
                        <div class="d-flex">
                            <i class="bi bi-whatsapp"></i>
                            <p>Teléfono: 011 1234 5678</p>
                        </div>
                        <div class="d-flex">
                            <i class="bi bi-envelope"></i>
                            <p>ejemplo@email.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer_contacto">
        <a href="index.html"> <img src="../img/logo chiquito-04.png" alt="LOGO PEQUEÑO CON INICIALES"
                class="loguito"></a>
        <div class="redes">
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
            <a href="#"><i class="bi bi-whatsapp"></i></a>
            <a href="#" id="mail_icono"><i class="bi bi-envelope-at"></i></a>
            <p id="mail">email@email.com</p>
        </div>
        <p class="info"> ®Giselle Auzoberry 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
